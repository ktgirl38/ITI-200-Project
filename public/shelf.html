<!-- DATABASE SHELF LOADING SCRIPT -->
<script>
    const username = localStorage.getItem("username");

    if (!username) {
        alert("Please log in to view your shelf.");
    }

    async function loadShelf(status, containerId) {
        const container = document.getElementById(containerId);

        const res = await fetch(`/api/home/getReads?username=${encodeURIComponent(username)}&status=${encodeURIComponent(status)}`);
        if (res.status === 404) return; // No books for this shelf

        const books = await res.json();

        books.forEach(book => {
            const wrap = document.createElement("div");
            wrap.className = "col-md-2 col-6";

            const img = document.createElement("img");
            img.src = book.cover;
            img.alt = book.book;
            img.className = "img-fluid shelf-book";
            img.style.cursor = "pointer";

            img.onclick = () => {
                // Default fallback: go to generic book page if you build one later
                window.location.href = `book-${book.book.replace(/\s+/g, '')}.html`;
            };

            wrap.appendChild(img);
            container.appendChild(wrap);
        });
    }

    window.onload = () => {
        if (username) {
            loadShelf("Currently Reading", "currentlyReadingBooks");
            loadShelf("Completed", "finishedBooks");
            loadShelf("TBR", "planToReadBooks");
        }
    };
</script>
