<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK TITLE HERE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg blueBG" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-book"></i> <b>Book Tracker</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BOOK PAGE CONTENT -->
    <div class="container my-4">
        <div class="row">

            <!-- COVER IMAGE -->
            <div class="col-md-4">
                <img src="images/BOOK-COVER-FILENAME.jpg" class="img-fluid border" alt="Book Cover">
            </div>

            <!-- BOOK INFO -->
            <div class="col-md-8">

                <h2><b>BOOK TITLE HERE</b></h2>
                <p><b>Author:</b> AUTHOR HERE</p>
                <p><b>ISBN:</b> ISBN HERE</p>
                <p><b>Publisher:</b> PUBLISHER HERE</p>
                <p><b>Total Pages:</b> PAGE COUNT HERE</p>

                <hr>

                <!-- SELECT SHELF -->
                <label class="form-label"><b>Add to Shelf</b></label>
                <select id="shelfSelect" class="form-select mb-3">
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Completed">Completed</option>
                    <option value="TBR">Plan to Read</option>
                </select>

                <!-- PAGE PROGRESS -->
                <label class="form-label">Current Page</label>
                <input type="number" id="currentPage" class="form-control mb-3" min="0">

                <!-- SAVE -->
                <button class="btn btn-info" onclick="saveBook()">Save Progress</button>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="blueBG footer mt-4">
        <div class="container">
            <footer class="row">
                <ul class="nav justify-content-center py-3">
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="login.html">Account</a></li>
                </ul>
                <hr>
                <p class="text-center text-body-secondary">Â© 2025 Project Group 7</p>
            </footer>
        </div>
    </div>

    <!-- SIMPLE JS FOR LOCALSTORAGE -->
    <script>
        function saveBook() {
            const book = "BOOK TITLE HERE";   // unique key
            const page = document.getElementById("currentPage").value;
            const shelf = document.getElementById("shelfSelect").value;

            const data = { page, shelf };

            localStorage.setItem(book, JSON.stringify(data));

            alert("Saved!");
        }
    </script>

</body>
</html>
