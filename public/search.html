        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="javascript/search.js"></script>
        <script>
            function createResult(title, author, cover) {

                const html = `
                    <div class= "container col-sm-12 col-md-10">
                        <div class="card card-body mb-3">
                            <div class="row">
                                <div class="col-md-3 center">
                                    <img src="${cover}" class="img-fluid search-img">
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body">
                                        <h5 class="card-title">${title}</h5>
                                        <hr>
                                        <h6>${author}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                return html;
            }

            async function loadBooks() {
                const results = document.getElementById("searchResults");
                const params= new URLSearchParams(window.location.search);
                const data = params.get("title");

                console.log(params);

                const book = {
                    title:data
                }

                const response = await fetch("/api/search", {
                    headers: {
                        'Accept':'application/json',
                        'Content-Type': 'application/json'
                    },
                    method: 'POST',
                    body: JSON.stringify(book)
                })

                if(response.status===404) {
                    console.log("Book not found");
                    results.innerHTML = `
                    <div class= "container col-sm-12 col-md-10 center">
                        <p>This title is not in our database.</p>
                    </div>
                    `;
                    return false;
                }

                const books = await response.json()
                console.log(books);

                for (let book of books){
                    results.innerHTML += createResult(book.title, book.author, book.cover);
                }
            }
            

            window.addEventListener("load", loadBooks);
        </script>
