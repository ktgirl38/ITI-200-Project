<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid" style="padding-right:0; padding-left:0; min-height:100dvh;">
    <nav class="navbar navbar-expand-lg blueBG" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-book"></i> <b>Book Tracker</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shelf.html">Shelf</a></li>
            <li class="nav-item"><a class="nav-link active" href="posts.html">Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Account</a></li>
            <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
          </ul>
          <form class="d-flex" role="search" style="margin-bottom:0;" id="navbarSearch">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="navSearch"/>
            <button class="btn" type="submit"><i class="bi bi-search"></i></button>
          </form>
          <span id="navUser" class="ms-3 text-light"></span>
        </div>
      </div>  
    </nav>

    <div class="container my-4">
      <h2 class="text-center mb-4">Book Discussions</h2>
      <div class="row g-4" id="discussionContainer"></div>
    </div>
  </div>

  <div class="blueBG footer">
    <div class="container">
      <footer class="row">
        <ul class="nav justify-content-center py-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="shelf.html" class="nav-link px-2 text-body-secondary">Shelf</a></li>
          <li class="nav-item"><a href="posts.html" class="nav-link px-2 text-body-secondary">Posts</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link px-2 text-body-secondary">Account</a></li>
          <li class="nav-item"><a href="library.html" class="nav-link px-2 text-body-secondary">Library</a></li>

        </ul>
        <hr>
        <p class="text-center text-body-secondary">Â© 2025 Project Group 7</p>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/search.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("discussionContainer");
      const navUser = document.getElementById("navUser");

      const username = localStorage.getItem("username");

      try {
        const res = await fetch("/api/discussions");
        if (!res.ok) throw new Error("Failed to load discussions");
        const discussions = await res.json();

        container.innerHTML = "";
        discussions.forEach(d => {
          let cover = d.cover;
          if (!/\.(jpg|jpeg|png|gif)$/i.test(cover)) {
            cover += ".jpg";
          }
          const slug = d.book.toLowerCase().replace(/[^a-z0-9]+/g, "") + ".html";
          container.innerHTML += `
            <div class="col-md-4">
              <div class="card h-100">
                <a href="${slug}">
                  <img src="${cover}" class="card-img-top post-cover" alt="${d.book}">
                </a>
                <div class="card-body blueBG center">
                  <h5 class="card-title">${d.book}</h5>
                </div>
              </div>
            </div>`;
        });
      } catch (err) {
        console.error("Error loading discussions", err);
        container.innerHTML = "<p class='text-center'>Unable to load discussions.</p>";
      }
    });
  </script>
</body>
</html>
