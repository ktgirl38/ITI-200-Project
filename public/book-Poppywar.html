<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Poppy War</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg blueBG" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-book"></i> <b>Book Tracker</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link active" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BOOK PAGE CONTENT -->
    <div class="container my-4">
        <div class="row">

            <!-- COVER IMAGE -->
            <div class="col-md-4">
                <img src="images/PoppyWarCover.jpg" class="img-fluid border" alt="The Poppy War Cover">
            </div>

            <!-- BOOK INFO -->
            <div class="col-md-8">

                <h2><b>The Poppy War</b></h2>

                <p><b>Author:</b> R.F. Kuang</p>
                <p><b>ISBN:</b> 9780062662590</p>
                <p><b>Publisher:</b> Harper Voyager</p>
                <p><b>Total Pages:</b> 492</p>

                <hr>

                <!-- SELECT SHELF -->
                <label class="form-label"><b>Add to Shelf</b></label>
                <select id="shelfSelect" class="form-select mb-3">
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Completed">Completed</option>
                    <option value="TBR">Plan to Read</option>
                </select>

                <!-- PAGE PROGRESS -->
                <label class="form-label">Current Page</label>
                <input type="number" id="currentPage" class="form-control mb-3" min="0">

                <!-- SAVE -->
                <button class="btn btn-info mb-3" onclick="saveBook()">Save Progress</button>

                <!-- DISCUSSION BUTTON -->
                <a href="poppywar.html" class="btn btn-outline-primary w-100">
                    Discussion
                </a>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="blueBG footer mt-4">
        <div class="container">
            <footer class="row">
                <ul class="nav justify-content-center py-3">
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="login.html">Account</a></li>
                </ul>
                <hr>
                <p class="text-center text-body-secondary">Â© 2025 Project Group 7</p>
            </footer>
        </div>
    </div>

    <!-- DATABASE SAVE LOGIC -->
    <script>
        const BOOK_TITLE = "The Poppy War";
        const BOOK_AUTHOR = "R.F. Kuang";
        const BOOK_COVER = "/images/PoppyWarCover.jpg"; 
        const TOTAL_PAGES = 492;

        async function saveBook() {
            const username = localStorage.getItem("username");

            if (!username) {
                alert("Please log in to save progress.");
                return;
            }

            const page = document.getElementById("currentPage").value;
            const shelf = document.getElementById("shelfSelect").value;

            const body = {
                username,
                book: BOOK_TITLE,
                author: BOOK_AUTHOR,
                currentPage: page,
                totalPages: TOTAL_PAGES,
                readingStatus: shelf,
                cover: BOOK_COVER
            };

            const response = await fetch("/api/home/editBookProgress", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            if (response.ok) {
                alert("Saved!");
                window.location.href = "shelf.html";
            } else {
                alert("Error saving book.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
