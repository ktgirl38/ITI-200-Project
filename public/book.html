<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <img id="bookCover" src="" alt="Book Cover" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2 id="bookTitle"></h2>
                <p><b>Author:</b> <span id="bookAuthor"></span></p>
                <p><b>ISBN:</b> <span id="bookISBN"></span></p>
                <p><b>Publisher:</b> <span id="bookPublisher"></span></p>
                <p><b>Pages:</b> <span id="bookPages"></span></p>

                <hr>

                <div class="mb-3">
                    <label for="shelfSelect" class="form-label"><b>Add to Shelf</b></label>
                    <select id="shelfSelect" class="form-select">
                        <option value="Currently Reading">Currently Reading</option>
                        <option value="Completed">Completed</option>
                        <option value="TBR">Plan to Read</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="currentPage" class="form-label">Current Page</label>
