<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container-fluid" style="padding-right:0; padding-left:0; min-height:100dvh;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg blueBG" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-book"></i> <b>Book Tracker</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Account</a></li>
                </ul>
                <form class="d-flex" role="search" style="margin-bottom:0;" id="navbarSearch">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="navSearch"/>
                    <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <br>

    <!-- My Shelf -->
    <div class="container-fluid">

        <!-- Currently Reading -->
        <div class="col-12">
            <div class="card">
                <div class="row g-0">
                    <div class="card-header center blueBG">
                        <b>Currently Reading</b>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="currentlyReadingBooks">
                            <!-- Books will be dynamically added here by shelf.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Finished -->
        <div class="col-12">
            <div class="card">
                <div class="row g-0">
                    <div class="card-header center blueBG">
                        <b>Finished</b>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="finishedBooks">
                            <!-- Books will be dynamically added here by shelf.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Plan to Read -->
        <div class="col-12">
            <div class="card">
                <div class="row g-0">
                    <div class="card-header center blueBG">
                        <b>Plan to Read</b>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="planToReadBooks">
                            <!-- Books will be dynamically added here by shelf.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <br>

    <!-- FOOTER -->
    <div class="blueBG footer">
        <div class="container">
            <footer class="row">
                <ul class="nav justify-content-center py-3">
                    <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="shelf.html" class="nav-link px-2 text-body-secondary">Shelf</a></li>
                    <li class="nav-item"><a href="posts.html" class="nav-link px-2 text-body-secondary">Posts</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link px-2 text-body-secondary">Account</a></li>
                </ul>
                <hr>
                <p class="text-center text-body-secondary">© 2025 Project Group 7</p>
            </footer>
        </div>
    </div>

</div>
<script>
    function loadShelves() {
        const containers = {
            "Currently Reading": document.getElementById("currentlyReadingBooks"),
            "Completed": document.getElementById("finishedBooks"),
            "TBR": document.getElementById("planToReadBooks")
        };

        const allKeys = Object.keys(localStorage);

        allKeys.forEach(key => {
            let item;

            // Safely parse only JSON-like items
            try {
                item = JSON.parse(localStorage.getItem(key));
            } catch (e) {
                // Not JSON (e.g., username string) → skip
                return;
            }

            if (!item || !item.shelf) return;

            const container = containers[item.shelf];
            if (!container) return; // unknown shelf string, ignore

            const img = document.createElement("img");
            img.src = item.cover;
            img.alt = item.title;
            img.className = "img-fluid shelf-book";
            img.style.cursor = "pointer";

            // Click → return to book page
            img.onclick = () => {
                window.location.href = item.link;
            };

            const wrapper = document.createElement("div");
            wrapper.className = "col-md-2 col-6";
            wrapper.appendChild(img);

            container.appendChild(wrapper);
        });
    }

    window.addEventListener("load", loadShelves);
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="javascript/search.js"></script>

</body>
</html>
