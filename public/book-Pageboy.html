</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg blueBG" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-book"></i> <b>Book Tracker</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BOOK PAGE CONTENT -->
    <div class="container my-4">
        <div class="row">

            <!-- COVER IMAGE -->
            <div class="col-md-4">
                <img src="images/Pageboy.jpg" class="img-fluid border" alt="Book Cover">
            </div>

            <!-- BOOK INFO -->
            <div class="col-md-8">

                <h2><b>Pageboy</b></h2>

                <p><b>Author:</b> Elliot Page</p>
                <p><b>ISBN:</b> 9781250878359</p>
                <p><b>Publisher:</b> Flatiron Books</p>
                <p><b>Total Pages:</b> 288</p>

                <hr>

                <!-- SELECT SHELF -->
                <label class="form-label"><b>Add to Shelf</b></label>
                <select id="shelfSelect" class="form-select mb-3">
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Completed">Completed</option>
                    <option value="TBR">Plan to Read</option>
                </select>

                <!-- PAGE PROGRESS -->
                <label class="form-label">Current Page</label>
                <input type="number" id="currentPage" class="form-control mb-3" min="0">

                <!-- SAVE -->
                <button class="btn btn-info mb-3" onclick="saveBook()">Save Progress</button>

                <!-- DISCUSSION BUTTON -->
                <a href="pageboy.html" class="btn btn-outline-primary w-100" onclick="event.stopPropagation();">
                    Discussion
                </a>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="blueBG footer mt-4">
        <div class="container">
            <footer class="row">
                <ul class="nav justify-content-center py-3">
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="shelf.html">Shelf</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="login.html">Account</a></li>
                </ul>
                <hr>
                <p class="text-center text-body-secondary">Â© 2025 Project Group 7</p>
            </footer>
        </div>
    </div>

    <!-- SIMPLE JS FOR LOCALSTORAGE -->
<script>
    const BOOK_KEY = "Pageboy";

    window.addEventListener("load", () => {
        const saved = JSON.parse(localStorage.getItem(BOOK_KEY));

        if (saved) {
            document.getElementById("currentPage").value = saved.page || 0;
            document.getElementById("shelfSelect").value = saved.shelf || "Currently Reading";
        }
    });

    function saveBook() {
        const page = document.getElementById("currentPage").value;
        const shelf = document.getElementById("shelfSelect").value;

        const bookData = {
            page,
            shelf,
            cover: "images/Pageboy.jpg",
            link: "book-Pageboy.html", 
            title: "Pageboy"
        };

        localStorage.setItem(BOOK_KEY, JSON.stringify(bookData));

        alert("Saved to shelf!");
    }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
